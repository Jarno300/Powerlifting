      <a href="index.html" id="logo"

          alt="website logo, a fist holding a dumbbell followed by the numbers 101"
          src="media/logotrans_smallercropped.png"

        </ul>
      </nav>
    </header>
    <main id="contact-main">
      <div class="page-title">
        <h1>
          SEND ME <br />
          A MESSAGE
        </h1>
      </div>
      <form>
        <div id="form-name">
          <label for="name">Name</label>
          <input id="name" type="text" required />
        </div>
        <div id="form-email">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div id="form-referrer">
          <label for="referrer">How did you find us?</label>
          <select id="referrer" name="referrer">
            <option value="empty">Select an option</option>
            <option value="jarno">My student Jarno at UCLL</option>
          </select>
        </div>
        <div id="form-message">
          <textarea
            name="message"
            id="message"
            placeholder="Your message..."
          ></textarea>
        </div>
        <button type="button" onclick="alert('Message received!')">Send</button>
      </form>
    </main>
